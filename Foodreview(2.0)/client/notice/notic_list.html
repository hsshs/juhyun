<template name="notice">
    <table class="table table-condensed table-striped table-bordered table-hover" style="color:black; text-align: center">
        <tbody>
        <tr>
            <td>글번호</td>
            <td class="deep_section">제목</td>
            <td>글쓴이</td>
            <td>날짜</td>
            <td>내용</td>
            <td> </td>

        </tr>

        {{#each noticeList}}
            {{>notice_item}}
        {{/each}}
        </tbody>
    </table>
    {{#if currentUser}}
        <button type="button" class="notice-add" style="float: right; margin-bottom: 4px;">글쓰기</button>
    {{/if}}

    {{>notice_create}}


</template>
